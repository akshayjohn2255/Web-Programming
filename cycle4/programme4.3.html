<body>
<script>
var number = prompt('Enter a three-digit positive integer: ');
var sum = 0,temp = number,remainder;
while (temp > 0) {
remainder = temp % 10;
sum += remainder * remainder * remainder;
    temp = parseInt(temp / 10); 
}
if (sum == number) {
    alert(" an Armstrong number");
}
else {
    alert(" is not an Armstrong number");
}
</script>
</body>
</html>
